<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="Contacto.css">
</head>


<body>

    <div class="encabezado">
        <img src="https://www.codenotch.com/wp-content/uploads/2021/05/Group-23.png">
    </div>

    <div class="contact">

        <div class="formulario">
            <h1>Formulario de contacto </h1>
            <h3>Escr√≠benos y en breve los pondremos en contacto contigo</h3>


            <form method="post">


                <p>
                    <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio"></span>
                    </label>
                    <input type="text" name="introducir_nombre" id="nombre" placeholder="Escribe tu nombre">
                </p>

                <p>
                    <label for="email" class="colocar_email">Email
                        <span class="obligatorio"></span>
                    </label>
                    <input type="email" name="introducir_email" id="email" placeholder="Escribe tu Email">
                </p>

                <button name="enviar_formulario" id="enviar">
                    <p>Enviar</p>
                </button>


            </form>
        </div>
    </div>

</body>

</html>
