<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reto1.css">
    <title>Instagram Login</title>
</head>

<body>
    <div class="boxmain">
        <div class="main">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
                alt="No se puedo cargar la imagen">
            <div class="user">
                <div class="Recuadro">

                    <label for="Teléfono, usuario o correo electrónico" class="colocar_nombre">
                        <span class="obligatorio"></span>
                    </label>
                    <input type="text" name="introducir_nombre" id="nombre"
                        placeholder="Teléfono, usuario o correo electrónico">
                </div>
            </div>
            <div class="user">
                <div class="Recuadro">
                    <label for="Contraseña" class="colocar_nombre">
                        <span class="obligatorio"></span>
                    </label>
                    <input type="text" name="introducir_nombre" id="nombre" placeholder="Contraseña">
                </div>
            </div>

            <button class="log" onclick="">Entrar</button>
            <div class="middle">
                <div class="ray"></div>
                <div>o</div>
                <div class="ray"></div>
            </div>
            <div class="hiperviculos">
                <div class="facebook">
                    <button><img class="face" src="https://cdn-icons-png.flaticon.com/512/124/124010.png"><a
                            class="inicioses">Iniciar sesión
                            con
                            Facebook</a></button>
                </div>
                <div class="contr">
                    <a href="">¿Has olvidado la contraseña</a>
                </div>
            </div>
        </div>

        <div class="box2">¿No tienes una cuenta? <a href="">Registrate</a></div>
        <div class="descargas">
            <div class="title"> Descarga la aplicación</div>
            <div>
                <img class="download"
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_castilian_spanish-es.png/bec9a7397c42.png"
                    alt="No se puede cargar la imagen">
                <img class="download"
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_spanish-es.png/723534f78879.png"
                    alt="No se puede cargar la imagen">
            </div>
        </div>
    </div>
    <footer>
        <div>Meta</div>
        <div>Información</div>
        <div>Blog</div>
        <div>Empleo</div>
        <div>Ayuda</div>
        <div>API</div>
        <div>Privacidad</div>
        <div>Condiciones</div>
        <div>Cuentas destacadas</div>
        <div>Hastags</div>
        <div>Ubicaciones</div>
        <div>Instagram Lite</div>
        <div>Subir contactos y personas no usuarias</div>
    </footer>
</body>

</html>
